<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="app">
    <header class="new-task">
      <h2 class="new-task__title">Danh sách công việc 2022</h2>
      <div class="new-task-add">
        <input type="text" class="new-task-add__input" placeholder="Bạn đã có kế hoạch gì rồi ?" />
        <button class="new-task-add__btn">Thêm mới</button>
      </div>
    </header>

    <div class="list-task">
      <h3 class="list-task__title">Danh sách công việc</h3>
      <ul class="list-task__wrapper">
      </ul>
    </div>
  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>
